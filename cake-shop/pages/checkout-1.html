<body>
    <!-- layout header -->
    <header class="sticky-top bg-nothing">
        <div class="container">
            <!-- Image and text -->
            <ul class="nav mobile">
                <!--Hamburger menu toggle button-->
                <li class=".nav-item">

                    </ul>
                </div>
                <li class="nav-item">
                    <a class="nav-link" href="../index.html"><img src="../stylesheet/img/logotype-lg-dark.svg" alt=""
                            width="114.14px"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html"><img src="../stylesheet/img/baseline-shopping_cart-24px.svg"
                            alt=""></a>
                </li>
            </ul>
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="../index.html">
                    <img src="../stylesheet/img/logo-all-dark.svg" height="40" class="d-inline-block align-top" alt="">
                </a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">首頁</a>

                                alt=""></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- checkout -->
    <section class="check-1">
        <div class="wrap">
            <div class="receive-info">
                <div class="receive-info-title">
                    <h2>運送</h2>
                    <div class="steps-container">
                        <div class="step">
                            <span class="step-content"></span>
                        </div>
                        <div class="step">
                            <span class="step-content"></span>
                        </div>
                        <div class="step">
                            <span class="step-content"></span>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <div class="info-first">
                        <p>姓氏</p>
                        <input type="text" placeholder="王" class="info-input-col2">
                    </div>
                    <div class="info-last">
                        <p>名字</p>
                        <input type="text" placeholder="小明" class="info-input-col2">
                    </div>
                </div>
                <div class="info">
                    <div class="info-all ">
                        <p>電話</p>
                        <input type="text" placeholder="0912-345-678" class="info-input-col1">
                    </div>
                </div>
                <div class="info info-all-bottom">
                    <div class="info-all">
                        <p>地址</p>
                        <div class="info-all-block">
                            <div class="right-icon">
                                <img src="../stylesheet/img/baseline-unfold_more-24px.svg" alt="">
                                <input type="text" placeholder="高雄市" class="info-input-col2">
                            </div>
                            <div class="right-icon">
                                <img src="../stylesheet/img/baseline-unfold_more-24px.svg" alt="">
                                <input type="text" placeholder="新興區" class="info-input-col2">
                            </div>
                        </div>
                        <input type="text" placeholder="幸福路 520 號" class="info-input-col1">
                    </div>
                </div>
                <a href="checkout-2.html" class="enter">
                    <p>下一步</p>
                </a>
            </div>
            <div class="order-detail-block">
                <div class="order-detail">
                    <h3 class="order-detail-title">訂單摘要</h3>
                    <div class="order-detail-config">
                        <div class="order-detail-config-list">
                            <p>小計</p>
                            <p>NT$ 2,700</p>
                        </div>
                        <div class="order-detail-config-list">
                            <p>運費</p>
                            <p>NT$ 300</p>
                        </div>
                    </div>
                    <div class="order-detail-total">
                        <p>總計</p>
                        <p>NT$ 3,000</p>
                    </div>
                </div>
                <div class="cart-detail">
                    <h3 class="cart-detail-title">購物清單</h3>
                    <div class="cart-list-config">
                        <div class="cart-list">
                            <img class="card-item-img" src="../stylesheet/img/photo-1504855328839-2f4baf9e0fd7.jpeg"
                                alt="">
                            <div class="card-item-name">
                                <h3>焦糖馬卡龍 (2)</h3>
                                <p>NT$ 900</p>
                            </div>
                        </div>
                        <div class="cart-list">
                            <img class="card-item-img" src="../stylesheet/img/photo-1525203135335-74d272fc8d9c.jpg" alt="">
                            <div class="card-item-name">
                                <h3>焦糖馬卡龍 (2)</h3>
                                <p>NT$ 900</p>
                            </div>
                        </div>
                        <div class="cart-list">
                            <img class="card-item-img" src="../stylesheet/img/photo-1464305795204-6f5bbfc7fb81.jpg" alt="">
                            <div class="card-item-name">
                                <h3>焦糖馬卡龍 (2)</h3>
                                <p>NT$ 900</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- layout footer -->
    <footer>
        <div class="subscription">
            <div class="wrap">
                <div class="subscription-logo">
                    <img src="../stylesheet/img/logo-light.svg" width="40px" height="40px" alt="">
                    <p>訂閱你我的甜蜜郵件</p>
                </div>
                <div class="subscription-input">
                    <div class="subscription-input-block">
                        <img src="../stylesheet/img/baseline-email-24px.svg" alt="">
                        <input type="text" class="subscription-input-email">
                    </div>
                    <div class="subscription-input-button">
                        <a href="#"><img src="../stylesheet/img/baseline-arrow_forward-24px.svg" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="config">
            <div class="wrap">
                <div class="config-up">
                    <div class="config-up-content">
                        <img src="../stylesheet/img/logotype-lg-dark.svg" alt="">
                        <p>
                            07-1234-5678</br>
                            sweetaste@email.com</br>
                            800 高雄市新興區幸福路 520 號
                        </p>
                    </div>
                    <div class="config-up-logo">
                        <img src="../stylesheet/img/sm-今天是個吃甜點的好日子.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="wrap">
                <div class="config-down">
                    <div class="config-down-icon">
                        <img src="../stylesheet/img/ic-line@.svg" width="32px" alt="">
                        <img src="../stylesheet/img/ic-facebook.svg" width="32px" alt="">
                    </div>
                    <p>© 2018 Sweetaste* All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
